<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cssBayan</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="page">
  <h1 class="heading page__heading">CSS Bayan</h1>
  <section class="bayan page__bayan">
    <ul class="bayan__list">
      <li class="slide bayan__slide">
        <label class="slide__name" for="slide1">First Meme name
          <input class="slide__state" id="slide1" type="radio" name="slide">
          <img class="slide__img" src="./img/slide1.jpg" alt="slide1">
        </label>
      </li>

      <li class="slide bayan__slide">
        <label class="slide__name" for="slide2">Second Meme name
          <input class="slide__state" id="slide2" type="radio" name="slide" checked>
          <img class="slide__img" src="./img/slide2.png" alt="slide2">
        </label>
      </li>

      <li class="slide bayan__slide">
        <label class="slide__name" for="slide3">Third Meme name
          <input class="slide__state" id="slide3" type="radio" name="slide">
          <img class="slide__img" src="./img/slide3.jpg" alt="slide3">
        </label>
      </li>

      <li class="slide bayan__slide">
        <label class="slide__name" for="slide4">Forth Meme name
          <input class="slide__state" id="slide4" type="radio" name="slide">
          <img class="slide__img" src="./img/slide4.jpg" alt="slide4">
        </label>
      </li>
    </ul>
  </section>
</body>
</html>
